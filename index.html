<script>
     computerPlay = () => {
        let choice = Math.random();
        if (choice < 0.3){
            return "Rock";
        } else if (choice > 0.6){
            return "Paper";
        } else {
            return "Scissors";
        }
    }

    playRound = (playerSelection, computerSelection) => {
        // normalize player selection
          let pSel = playerSelection.toLowerCase();
          let cSel = computerSelection.toLowerCase();
          let result;
        // determine winner
        if (pSel == 'rock'){
            if (cSel == 'paper') {
                result = "Computer";
            } else {
                result = "Player";
            } 

        } else if (pSel == 'scissors') {
            if (cSel == 'rock') {
                result = "Computer";
            } else {
                result = "Player";
            }
        } else  if( pSel == 'paper'){
            if (cSel == 'scissors') {
                result = "Computer";
            } else {
                result = "Player";
            }
        } else {
            result = "Tie";
        }
        // return results
        return result;
    }
    game = () => {
        playerScore = 0;
        computerScore = 0;
        tieGame = 0;

        for(let i = 0; i < 5; i++){
            let playerChoice = prompt("Rock, Paper, or Scissors?");
            let computerChoice = computerPlay();
            let winner = playRound(playerChoice, computerChoice);
            console.log(winner);
            if(winner == 'Player') {
                playerScore++;
            } else if (winner == 'Computer') {
                computerScore++;
            } else {
                tieGame++;
            }
        }
        console.log("Player Score: " + playerScore);
        console.log("Computer Score: " + computerScore);
        if(playerScore > computerScore){
            console.log("You win!");
        } else if ( computerScore > playerScore){
            console.log("You Lose! Better luck next time!");
        } else {
            console.log("Tie game?! Wow!");
        }
    }
    game();


</script>>
